<!DOCTYPE html>
<html>

<head>
  <title>Buka Toko</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://unpkg.com/vue"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link href="css/sigin.css" rel="stylesheet">
</head>

<body>
  <div class="container" id="app">
    <div class="form-signin">
      <h2 class="form-signin-heading text-center">SIGN IN</h2>
      <label for="inputUsername" class="sr-only">User Name</label>
      <input type="text" class="form-control" placeholder="User Name" autofocus="" v-model="username">
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" class="form-control" placeholder="Password" v-model="password">
      <button class="btn btn-lg btn-primary btn-block" type="submit" v-on:click="login">Sign in</button>
    </div>
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        message: 'Hello Vue!',
        username: '',
        password: ''
      },
      methods: {
        login: function() {
          let self = this;
          console.log(self.username);
          console.log(self.password);
          axios.post('http://localhost:3000/signin', {
              username: self.username,
              password: self.password
            })
            .then(function(response) {
              console.log(response.data.token);
            })
            .catch(function(error) {
              console.log(error);
            });
        }
      }
    })
  </script>
</body>

</html>
